    <meta name="theme-color" content="#fafafa">

<body>

    <button class="btn">Click me!</button>
    <div class="out"></div>

    <script lang="jsyon">
        Js document querySelector[.btn] (through) [>:[
            ~> counter = [:0],
            ~> addEventListener[click, :Fn[e, $>:[
                ~> e currentTarget counter += [:1],
                Js document querySelector[.out] innerHTML = [@:
                    ~> e currentTarget counter
                ]
            ]]]
        ]]
    </script>
</body>
    
<script src="https://gitcdn.link/cdn/MiloLug/jsyon/js-web-integration/dist/jsyon-integration.js?v=1"></script>
